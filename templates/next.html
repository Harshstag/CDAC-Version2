<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
             
             
<script>
  
   function getText(){
      
      if(document.getSelection)
      {
          var text = document.getSelection().toString();
          //document.getElementById("review").innerHTML='{{ans1}}';
          answer1='{{ans1}}';
          answer2='{{ans2}}';
          //r1='{{res1}}';
          //r2='{{res2}}';
          c='{{conj}}';
          n1='{{n1}}';
          n2='{{n2}}';
          tense ='{{tense}}';
          p1='{{p1}}';
          p2='{{p2}}';

          if(text == answer1.toString() || text == (answer1.toString()+' ')) 
           {
               swal({
               title: 'Correct Answer',
                
               text:'Well done,let us move on to next question\n    Hint: There is 1 more independent clause, identify it :)',
               icon: 'success',
               button: 'close',
               
                   });
           }

          else if(text == answer2.toString() || text == (' '+answer2.toString()))
           {
              swal({
                  title: 'Correct Answer',
                  text:'Well done,let us move on to next question\n  Hint: There is 1 more independent clause, identify it :)',
                  icon: 'success',
                  button: 'close',
                   });
           }
           
          else if(text.includes(c) &&  text.includes(answer1) && text.includes(answer2))
            {
                swal({
               title: 'Wrong Answer',
               text: 'You have highlighted whole sentence',
               icon: 'error',
               button:'Try Again',
                   });
            }
              
          
          else if(text.includes(n1) && !text.includes(c))
              { 
                  if(text.includes(tense) && !text.includes(p1))
                { swal({
                 title: 'Wrong Answer',
                 text: 'Hint: You have correctly highlighted the subject and tense but soemthing is missing to make it a clause',
                 icon: 'error',
                 button:'Try Again',
                  });
                }
                else
                  { 
                     swal({
                    title: 'Wrong Answer',
                     text: 'Hint: You have highlighted only the subject of the sentence thus few words are missing to make it a clause',
                    icon: 'error',
                    button:'Try Again',
                      });
                 }
              }
               
          else if(text.includes(n2) && !text.includes(c))
              { 
                  if(text.includes(tense) && !text.includes(p2))
                { swal({
                 title: 'Wrong Answer',
                 text: 'Hint: You have correctly highlighted the subject and tense of the sentence but some words are missing to make it a clause',
                 icon: 'error',
                 button:'Try Again',
                  });
                }
                 else
                  { swal({
                 title: 'Wrong Answer',
                 text: 'Hint: You have correctly highlighted the subject of the sentence but something is missing to make the highlighted part menaingful',
                 icon: 'error',
                 button:'Try Again',
                  });
                 }
              }

          else if(text.includes(tense) && !text.includes(n1) && !text.includes(n2))
              { swal({
               title: 'Wrong Answer',
               text: 'Hint: You have correctly highlighted the tense of the sentence but few words are mising so that the highlighted part makes sense',
               icon: 'error',
               button:'Try Again',
                  });
                 }
        else
         {
            swal({
               title: 'Wrong Answer',
               text: 'Hint: An independent clause is a complete thought with subject, verb and object.',
               icon: 'error',
               button:'Please Try Again',
                  });
         }
         }    
      else
      {
       if(document.selection){
           var text2 =document.selection.createRange();
           alert(text2);
       }
   } 
}
  
</script>
